---
kind: pipeline
name: manifest

platform:
  os: linux
  arch: amd64

steps:
- name: push-manifest-head
  image: plugins/manifest
  settings:
    ignore_missing: true
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    spec: manifest-head.tmpl
  when:
    ref:
      include:
      - "refs/heads/main"
      - "refs/heads/v*"
    event:
    - push

- name: push-manifest
  image: plugins/manifest
  settings:
    ignore_missing: true
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    spec: manifest.tmpl
  when:
    event:
    - tag

volumes:
- name: docker
  host:
    path: /var/run/docker.sock

node:
  instance: agent-amd64

trigger:
  ref:
    include:
    - "refs/heads/main"
    - "refs/heads/v*"
    - "refs/tags/*"
  event:
    exclude:
    - promote

depends_on:
- default-amd64
- default-arm64

...
