  image: plugins/docker
  settings:
    build_args:
    - ARCH=arm64
    dockerfile: package/Dockerfile
    context: package/
    password:
      from_secret: docker_password
    repo: cnrancher/kube-explorer
    tag: ${DRONE_TAG}-linux-arm64
    username:
      from_secret: docker_username
  when:
    event:
    - tag

volumes:
- name: docker
  host:
    path: /var/run/docker.sock

